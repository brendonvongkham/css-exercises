<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!--Created by external CSS file. Using .p class from style.css-->

    <div class="p">

        <p>Number 1 - I'm a class!</p>

    </div>

    <!--Created by external CSS file. Using the id "#two" from style.css-->

    <div id="two">Number 2 - I'm one ID.</div>

    <!--Created by external CSS file. Using the .p2 class from style.css-->

    <div class="p2">

      <p>Number 3 - I'm a class, but cooler!</p>

    </div>

    <!--Created by external CSS file. Using the id "#four" from style.css-->

    <div id="four">Number 4 - I'm another ID.</div>

    <!--Created by external CSS file. Using the same .p class from the first problem.-->
    
    <div class="p">
    
      <p>Number 5 - I'm a class!</p>

  </div>
  </body>
</html>
